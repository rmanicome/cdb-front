<div class="example-container">
  <mat-card-title>{{ "company.add" | translate }}</mat-card-title>

  <mat-form-field>
    <input matInput type="text" placeholder="{{ 'name' | translate }}" [formControl]="name" required [(ngModel)]="company.name">
    <mat-error *ngIf="name.invalid">{{getNameErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="text" placeholder="{{ 'company.picture' | translate }}" required [(ngModel)]="company.picture">
  </mat-form-field>

  <div style="margin-top: 5px;">
    <button mat-raised-button style='width: 50%;' class="button" (click)="sendForm()">{{ "create" | translate }}</button>
    <button mat-raised-button style='width: 50%; float: right;' color="warn" class="button" (click)="currentDialog.close()">{{ "cancel" | translate }}</button>
  </div>
</div>
