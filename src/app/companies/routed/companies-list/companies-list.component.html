<div class="mat-elevation-z8 container">
  <mat-toolbar>
    <mat-toolbar-row>
      <mat-form-field class="form">
        <input matInput [(ngModel)]="search" placeholder="Filter">
      </mat-form-field>
      <span class="example-spacer"></span>
      <mat-chip-list>
          <mat-chip routerLink="/computers">
            <mat-chip-list>
              <mat-chip disabled>Computer</mat-chip>
              <mat-chip disabled color="primary" selected>Company</mat-chip>
            </mat-chip-list>
          </mat-chip>
      </mat-chip-list>
      <button mat-icon-button (click)="openAddPage()"><mat-icon>add</mat-icon></button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="company-list">
    <app-companies-detail class="company-detail" (deleted)="onDelete($event)" *ngFor="let company of companies | filter: search" [company]="company"></app-companies-detail>
  </div>
</div>
