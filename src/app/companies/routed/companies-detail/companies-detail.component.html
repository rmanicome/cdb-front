<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{company.name}}</mat-card-title>
    <span class="space"></span>
    <button mat-icon-button (click)="openUpdate()"><mat-icon>edit</mat-icon></button>
    <button mat-icon-button (click)="doDelete()"><mat-icon>delete</mat-icon></button>
  </mat-card-header>
  <img mat-card-image [src]="company.picture" alt="{{company.name}}">
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="showComputers()">Show Computers</button>
  </mat-card-actions>
</mat-card>
