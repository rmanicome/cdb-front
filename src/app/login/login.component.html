<mat-card class="example-card">
  <mat-card-header>
    <h3>{{ "login" | translate }}</h3>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="{{ 'username' | translate }}" [(ngModel)]="username">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" placeholder="{{ 'password' | translate }}" [(ngModel)]="password">
    </mat-form-field>
  </mat-card-content>

    <button class="login" mat-button (click)="login()">{{ "login" | translate }}</button>
</mat-card>
