<div class="card mt-5" style="margin:auto;width: 600px;">
  <div class="card-body">
    <h5 class="card-title">Login</h5>
    <div class="form-group">
      <!-- <label for="email">Username</label> -->
      <mat-form-field>
      <input matInput type="text" class="form-control" id="email" placeholder="Username" [(ngModel)]="email">
    </mat-form-field>
    </div>
    <div class="form-group">>
      <!-- <label for="email">Password</label> -->
      <mat-form-field>
      <input matInput type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password">
    </mat-form-field>
    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">Login</button><p>{{message}}</p>
  </div>
</div>
